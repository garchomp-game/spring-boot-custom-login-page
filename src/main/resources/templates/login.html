<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <head>
    <meta charset="UTF-8" th:remove="tag" />
  </head>
  <body>
    <main layout:fragment="content" class="bg-image">
      <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
          <div class="card shadow" style="max-width: 480px">
            <div class="card-body">
              <h3 class="card-title mb-3 text-center text-navy">
                ユーザー管理システム
              </h3>
              <div th:replace="~{fragments/message :: login}"></div>
              <form th:action="@{/login}" method="post">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    placeholder="ユーザー名"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="パスワード"
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    name="remember-me"
                    class="form-check-input"
                    id="remember-me"
                  />
                  <label for="remember-me" class="form-check-label">
                    ログインしたままにする
                  </label>
                </div>
                <button class="w-100 btn btn-navy">ログイン</button>
              </form>
              <hr />
              <div class="text-center">
                <a th:href="@{/register}" class="text-navy">
                  新規登録はこちら
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
