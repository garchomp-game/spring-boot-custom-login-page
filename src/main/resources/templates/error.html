<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <head>
    <meta charset="UTF-8" th:remove="tag" />
  </head>
  <body>
    <div layout:fragment="sidebar"></div>
    <main class="offcanvas-outside bg-light vh-100" layout:fragment="content">
      <div class="container-fluid">
        <div th:replace="~{fragments/sidebar :: toggler}"></div>
        <div class="row mh-100 align-items-center justify-content-center">
          <div th:replace="~{fragments/message :: error}"></div>
        </div>
      </div>
    </main>
  </body>
</html>
